<button mat-raised-button (click)="openDialog('BCP')" color="accent">
  Create notebook
</button>
&nbsp;
<button mat-stroked-button routerLink="import" color="accent">
  Import notebook
</button>
<br />
<br />
<div class="card-grid">
  <ng-container *ngFor="let notebook of notebooks">
    <app-notebook-card [notebook]="notebook"></app-notebook-card>
  </ng-container>
</div>
