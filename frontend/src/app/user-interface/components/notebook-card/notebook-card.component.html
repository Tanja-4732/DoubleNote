<mat-card>
  <mat-card-title>{{ notebook.name }}</mat-card-title>
  <mat-card-subtitle>{{ typeString }}</mat-card-subtitle>
  <mat-card-actions>
    <button
      mat-raised-button
      routerLink="/notebooks/{{ notebook.type.toLowerCase() }}/{{
        notebook.uuid
      }}"
      color="primary"
    >
      Open
    </button>
    <button mat-stroked-button (click)="onEdit()">Edit</button>
  </mat-card-actions>
</mat-card>
