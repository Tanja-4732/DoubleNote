<ng-container *ngIf="!settings.offlineMode">
  <p>
    My peerId is
    <code>
      {{ mbs.myUuid }}
    </code>
  </p>

  <p>
    The other ID is
    <input mat-input type="text" [(ngModel)]="peerId" />
    <button (click)="connectToPeer()">Connect</button>
  </p>

  <!-- <p>Connected to {{ connection?.peer }}</p> -->

  <input mat-input type="text" [(ngModel)]="peerMessage" />

  <p>
    {{ peerMessage }}
  </p>
</ng-container>

<ng-container *ngIf="settings.offlineMode">
  <p>Offline mode active; connecting unavailable</p>
</ng-container>

<br />
<p>demo works!</p>

<input mat-input type="range" [(ngModel)]="height" />
<input mat-input type="range" [(ngModel)]="width" />

<br />

<app-draw [width]="width" [height]="height"></app-draw>

  contentEditable

<div>
  <div contentEditable="caret">Caret</div>
  <div contentEditable="events">Events</div>
  <div contentEditable="plaintext-only">Plaintext only</div>
  <div contentEditable="typing">Typing</div>

<h1>
  Icons
</h1>

<div *ngFor="let icon of allIcons | keyvalue">
  <span>
    {{ icon.key }}
  </span>

  <mat-icon> {{ icon.value }}</mat-icon>
</div>
