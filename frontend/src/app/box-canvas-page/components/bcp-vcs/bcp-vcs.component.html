<div class="card-grid">
  <mat-card>
    <mat-card-title>Status</mat-card-title>
    <mat-card-content>
      Head at commit: <code>{{ notebook.strings.head | slice: 0:7 }}</code>
      <br />
      Root tree at head:
      <code>{{ notebook.objects.head.strings.rootCategory | slice: 0:7 }}</code>
      <br />
      Working tree:
      <code>{{ notebook.strings.workingTree | slice: 0:7 }}</code>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onCommit()" [disabled]="disableCommit">
        {{ commitText }}
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-title>Branches</mat-card-title>
    <mat-card-content>
      <ul>
        <li *ngFor="let branch of notebook.objects.branches | keyvalue">
          {{ branch.key }}: <code>{{ branch.value | hash | slice: 0:7 }}</code>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        [matMenuTriggerFor]="selectBranch"
        [disabled]="disableCheckout"
      >
        {{ notebook.strings.selectedBranch }}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #selectBranch>
        <ng-container
          *ngFor="let branch of notebook.strings.branches | keyvalue"
        >
          <button
            mat-menu-item
            (click)="onCheckoutBranch(branch.key)"
            *ngIf="notebook.strings.selectedBranch !== branch.key"
          >
            {{ branch.key }}
          </button>
        </ng-container>
      </mat-menu>

      <button mat-button (click)="onCreateBranch()">Create branch</button>
    </mat-card-actions>
  </mat-card>

  <!-- (span>lorem)*100 -->
</div>

<ng-container *ngIf="isDevMode">
  <br />
  <button mat-raised-button (click)="debug()" color="primary">Debug log</button>
  <br />
</ng-container>
